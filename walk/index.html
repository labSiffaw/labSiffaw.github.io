<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>随机散步指令生成器</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90vw;
      max-width: 375px; /* iPhone X 宽度 */
    }
    h1 {
      color: #69D2E7;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    .box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      margin: 0.5rem 0;
      font-size: 1.25rem;
      color: #333;
      width: 100%;
      height: 4rem; /* 固定高度，容纳两行文字 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 0.5rem;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 375px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>随机散步指令生成器</h1>
    <div id="whereBox" class="box">去哪里？</div>
    <div id="whatBox" class="box">做什么？</div>
    <button id="generateBtn">生成指令</button>
  </div>

  <script>
    // 指令库：去哪里
    const whereList = [
      '随便走30分钟',
      '坐上公交车在没有下过的站下车',
      '做两站电车后下车',
      '前往历史悠久的街道',
      '沿着河边漫步',
      '探索附近的小巷',
      '去公园里转一圈',
      '随意漫步到地铁站',
      '寻找一条新发现的道路',
      '沿着城市环路走'
    ];

    // 指令库：做什么
    const whatList = [
      '在那里找一个地方吃饭',
      '寻找想脸一样的东西',
      '拍摄一张路人微笑的照片',
      '收集不同颜色的落叶',
      '记录三个有趣的店招',
      '听一首街头艺人的演奏',
      '为一棵树画速写',
      '找到一处你从未注意过的建筑细节',
      '在路边摊买一杯饮料',
      '和陌生人打招呼一次'
    ];

    // 随机取数组元素
    function getRandomItem(arr) {
      const idx = Math.floor(Math.random() * arr.length);
      return arr[idx];
    }

    // 生成并显示指令
    document.getElementById('generateBtn').addEventListener('click', () => {
      const where = getRandomItem(whereList);
      const what = getRandomItem(whatList);
      document.getElementById('whereBox').textContent = where;
      document.getElementById('whatBox').textContent = what;
    });
  </script>
</body>
</html>
