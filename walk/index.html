<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>随机散步指令生成器</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 90vw;
      max-width: 375px; /* iPhone X 宽度 */
    }
    h1 {
      color: #69D2E7;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    .box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.375rem;
      margin: 0.5rem 0;
      font-size: 1.25rem;
      color: #333;
      width: 100%;
      height: 4rem; /* 固定高度，容纳两行文字 */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 0.5rem;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      max-width: 375px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>随机散步指令生成器</h1>
    <div id="whereBox" class="box">去哪里？</div>
    <div id="whatBox" class="box">做什么？</div>
    <button id="generateBtn">生成指令</button>

    // 指令库：做什么

      '拍下路面上的有趣标线或文字',
      '记录行人鞋子或袜子的细节'

    // 随机取数组元素
    function getRandomItem(arr) {
      const idx = Math.floor(Math.random() * arr.length);
      return arr[idx];
    }

    // 生成并显示指令
    document.getElementById('generateBtn').addEventListener('click', () => {
      const where = getRandomItem(whereList);
      const what = getRandomItem(whatList);
      document.getElementById('whereBox').textContent = where;
      document.getElementById('whatBox').textContent = what;
    });
  </script>
</body>
</html>
